name: Unit Testing
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run go vet
        run: |
          go vet ./...
      - name: Run unit tests
        run: |
          ./scripts/unittest.sh
