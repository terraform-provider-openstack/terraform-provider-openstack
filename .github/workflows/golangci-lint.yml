name: Golangci-lint
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: 'v1.61'
