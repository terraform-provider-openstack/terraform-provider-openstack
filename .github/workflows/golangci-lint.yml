name: Golangci-lint
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  golangci-lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: setup-go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
      - name: checkout
        uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.46.1
